<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Pig Dice Game</title>
</head>

<body>
    <div class="wrapper-1 clearfix" id="wrapper-position">
        <div class="player-panel-1 active">
            <!--Beginning of first player panel -->
            <div class="yourturn"></div>
            <div class="player-name" id="player-1">Player 1</div>
            <div class="player-score" id="score-1">20</div>
            <div class="current-player-box">
                <div class="current-player-label">Current Score</div>
                <div class="current-player-score" id="current-score-1">10</div>
            </div>
        </div>
        <!--End of first player panel -->

        <div class="player-panel-2">
            <!--Beginning of second player panel -->
            <div class="yourturn"></div>
            <div class="player-name" id="player-2">Player 2</div>
            <div class="player-score" id="score-2">10</div>
            <div class="current-player-box">
                <div class="current-player-label">Current Score</div>
                <div class="current-player-score" id="current-score-2">5</div>
            </div>
        </div>
        <!--End of second player panel -->

        <img src="images/dice-5.png" alt="Dice" class="dice">
    </div>

    <button class="btn btn-new">New Game</button>
    <button class="btn btn-roll-dice">Roll Dice</button>
    <button class="btn btn-hold">Hold</button>
    <button class="btn btn-back"><a href="index.html">Back To Home</a></button>

    <!-- <script src="js/jquery-3.3.1.js"></script> -->
    <script src="js/scripts.js" type="text/javascript"></script>


</body>

</html>
